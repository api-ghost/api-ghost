openai.prompt.system=You are a helpful assistant that generates mock JSON data for Java objects.
openai.prompt.start=You are given a JSON object where some or all values may already have content. Your task is to replace all existing values with new, realistic mock values.\n \nStrictly follow these rules:\n - Do not add any new fields.\n - Do not remove any fields.\n - Only update the values of the existing fields.\n - Preserve the original structure exactly.\n\n Data type inference guide:\n - Fields like name, title, city ? String\n - Fields like age, id, count, price ? Integer\n - Fields like height, weight, score ? Float\n - Fields starting with is, has, can ? Boolean\n - Fields ending with At, Date, Time ? ISO 8601 datetime string (e.g., "2023-05-10T12:00:00Z")\n - For nested objects, apply the same rules recursively\n\n Strictly return only the final JSON with updated values.\n Do not explain anything.  \n Do not add or change field names.\n \n Input : \n
openai.prompt.url=https://api.openai.com/v1/chat/completions
openai.prompt.end=\nDo not add any new fields. \n- Do not remove any fields. \n- Preserve the original structure exactly only fill in values.